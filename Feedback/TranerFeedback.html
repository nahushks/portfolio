<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer's Feedback Rating Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            width: 600px;
            margin: auto;
            text-align: center;
        }

        h1 {
            font-family: 'Georgia', serif;
            color: #d94aff;
            font-size: 26px;
            margin-bottom: 20px;
        }

        p {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 2px solid #640909;
            padding: 10px;
            text-align: center;
            font-size: 16px;
        }

        th {
            background-color: #640909;
            color: white;
        }

        tbody tr:nth-child(odd) {
            background-color: #ff9999; 
        }

        tbody tr:nth-child(even) {
            background-color: #7fffd4; 
        }

        
        tbody tr:nth-child(1) td:nth-child(4) {
            background-color: #7fff00;
            color: black;
            font-weight: bold;
        }

        tbody tr:nth-child(2) td:nth-child(4) {
            background-color: #7fff00; 
            color: black;
            font-weight: bold;
        }

        tbody tr:nth-child(3) td:nth-child(4) {
            background-color: #ffff66; 
            color: black;
            font-weight: bold;
        }

        tbody tr:nth-child(4) td:nth-child(4) {
            background-color: #c0c0c0;
            color: black;
            font-weight: bold;
        }

        tbody tr:nth-child(5) td:nth-child(4) {
            background-color: #ff6347;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trainer's Feedback Rating Chart</h1>
        <p>Trainer's Name: <strong>Lavanya</strong></p>

        <table>
            <thead>
                <tr>
                    <th>S.No.</th>
                    <th>Training Module Name</th>
                    <th>Overall Rating</th>
                    <th>Feedback</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>HTML5, CSS3, JavaScript</td>
                    <td>5</td>
                    <td>Excellent</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Basic Java Programming</td>
                    <td>4</td>
                    <td>Very Good</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Advanced Java Programming</td>
                    <td>3</td>
                    <td>Good</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>UNIX Shell Scripting</td>
                    <td>2</td>
                    <td>Average</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Python Programming</td>
                    <td>1</td>
                    <td>Below Average</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
